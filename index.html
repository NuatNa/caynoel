<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>Cây noel cutee cho cô bé đần</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="snow" count="200"></div>

    <div class="plan">
      <div class="tree">
        <div class="leaf" style="--deg: 0deg"></div>
        <div class="leaf" style="--deg: 15deg"></div>
        <div class="leaf" style="--deg: 30deg"></div>
        <div class="leaf" style="--deg: 45deg"></div>
        <div class="leaf" style="--deg: 60deg"></div>
        <div class="leaf" style="--deg: 75deg"></div>
        <div class="leaf" style="--deg: 90deg"></div>
        <div class="leaf" style="--deg: 105deg"></div>
        <div class="leaf" style="--deg: 120deg"></div>
        <div class="leaf" style="--deg: 135deg"></div>
        <div class="leaf" style="--deg: 150deg"></div>
        <div class="leaf" style="--deg: 165deg"></div>
        <div class="leaf" style="--deg: 180deg"></div>
        <div class="leaf" style="--deg: 195deg"></div>
        <div class="leaf" style="--deg: 210deg"></div>
        <div class="leaf" style="--deg: 225deg"></div>
        <div class="leaf" style="--deg: 240deg"></div>
        <div class="leaf" style="--deg: 255deg"></div>
        <div class="leaf" style="--deg: 270deg"></div>
        <div class="leaf" style="--deg: 285deg"></div>
        <div class="leaf" style="--deg: 300deg"></div>
        <div class="leaf" style="--deg: 315deg"></div>
        <div class="leaf" style="--deg: 330deg"></div>
        <div class="leaf" style="--deg: 345deg"></div>
        <div class="leaf" style="--deg: 360deg"></div>
        <div class="trunk" style="--deg: 0deg"></div>
        <div class="trunk" style="--deg: 15deg"></div>
        <div class="trunk" style="--deg: 30deg"></div>
        <div class="trunk" style="--deg: 45deg"></div>
        <div class="trunk" style="--deg: 60deg"></div>
        <div class="trunk" style="--deg: 75deg"></div>
        <div class="trunk" style="--deg: 90deg"></div>
        <div class="trunk" style="--deg: 105deg"></div>
        <div class="trunk" style="--deg: 120deg"></div>
        <div class="trunk" style="--deg: 135deg"></div>
        <div class="trunk" style="--deg: 150deg"></div>
        <div class="trunk" style="--deg: 165deg"></div>
        <div class="trunk" style="--deg: 180deg"></div>
        <div class="trunk" style="--deg: 195deg"></div>
        <div class="trunk" style="--deg: 210deg"></div>
        <div class="trunk" style="--deg: 225deg"></div>
        <div class="trunk" style="--deg: 240deg"></div>
        <div class="trunk" style="--deg: 255deg"></div>
        <div class="trunk" style="--deg: 270deg"></div>
        <div class="trunk" style="--deg: 285deg"></div>
        <div class="trunk" style="--deg: 300deg"></div>
        <div class="trunk" style="--deg: 315deg"></div>
        <div class="trunk" style="--deg: 330deg"></div>
        <div class="trunk" style="--deg: 345deg"></div>
        <div class="trunk" style="--deg: 360deg"></div>

        <div class="shadow"></div>
        <div class="star" style="--deg: 0deg"></div>
        <div class="star" style="--deg: 30deg"></div>
        <div class="star" style="--deg: 60deg"></div>
        <div class="star" style="--deg: 90deg"></div>
        <div class="star" style="--deg: 120deg"></div>
        <div class="star" style="--deg: 150deg"></div>
        <div class="star" style="--deg: 180deg"></div>
        <div
          class="decoration"
          style="--top: 0px; --width: 25px; height: 25px"
        ></div>
        <div
          class="decoration"
          style="--top: 10px; --width: 35px; height: 35px"
        ></div>
        <div
          class="decoration"
          style="--top: 20px; --width: 45px; height: 45px"
        ></div>
        <div
          class="decoration"
          style="--top: 30px; --width: 55px; height: 55px"
        ></div>
        <div
          class="decoration"
          style="--top: 40px; --width: 65px; height: 65px"
        ></div>
        <div
          class="decoration"
          style="--top: 50px; --width: 75px; height: 75px"
        ></div>
        <div
          class="decoration"
          style="--top: 60px; --width: 95px; height: 95px"
        ></div>
        <div
          class="decoration"
          style="--top: 70px; --width: 105px; height: 105px"
        ></div>
        <div
          class="decoration"
          style="--top: 80px; --width: 115px; height: 115px"
        ></div>
        <div
          class="decoration"
          style="--top: 90px; --width: 125px; height: 125px"
        ></div>
      </div>
    </div>
  </body>
</html>
